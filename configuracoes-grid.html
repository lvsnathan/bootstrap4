<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Configurações Grid</title>
    <style>
        .marcador {
            background: #fe9d9d;
            border: 1px solid #f94646;
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>
</head>
<body>
    <div class="container marcador-container">
        <h2>Largura Fixa</h2>
            <div class="row" style="border: 2px solid red;">
                <div class="marcador col">area1</div>
                <div class="marcador col">area2</div>
                <div class="marcador col">area3</div>
                <div class="marcador col">area4</div>
            </div>

        <h2>Largura automática (auto-layout)</h2>
            <div class="row" style="border: 2px solid red;">
                <div class="marcador col">area1</div>
                <div class="marcador col-4">area2</div>
                <div class="marcador col-6">area3</div>
            </div>

        <h2>Largura igual empilhada</h2>
        <div class="row" style="border: 2px solid red;">
            <div class="marcador col-sm">area1</div>
            <div class="marcador col-sm">area2</div>
            <div class="marcador col-sm">area3</div>
        </div>

        <h2>Ordenando</h2>
        <div class="row" style="border: 2px solid red;">
            <div class="marcador col-sm order-3">area1</div>
            <div class="marcador col-sm order-2">area2</div>
            <div class="marcador col-sm order-1">area3</div>
        </div>
        <h2>offset</h2>
        <div class="row">
            <div class="marcador col-6 offset-md-3">login...</div>
        </div>
        <h2>offset múltiplos alinhamentos</h2>
        <div class="row">
            <div class="marcador col-md-3 offset-md-3">login...</div>
            <div class="marcador col-md-3">login...</div>
        </div>
        <h2>aninhamento</h2>
         <div class="row">
            <div class="col-md-6" style="border: 1px solid blue;">
                col-md-6
                <div class="row">
                    <div class="col-md-6 marcador">conteúdo 1</div>
                </div>
            </div>
         </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
</body>
</body>
</html>
