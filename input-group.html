<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Input Group</title>
</head>
<body style="margin-bottom: 200px; padding: 16px;">
    <form>
        <h2>Grupo prepend</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="email">
        </div>

        <br>
        <br>

        <h2>Grupo append</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="email">
            <div class="input-group-append">
                <span class="input-group-text">@site.com</span>
            </div>
        </div>

        <br>
        <br>

        <h2>URL Custumozida</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    https://site.com/usuario
                </span>
            </div>
            <input class="form-control" type="text">
        </div>

<br>
<br>

        <h2>Moeda</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    R$
                </span>
            </div>

            <input class="form-control" type="text" placeholder="digite o valor">

            <div class="input-group-append">
                <span class="input-group-text">
                    00
                </span>
            </div>
        </div>

        <br>
        <br>

        <!--Type: checkbox / box -->
        <h2>checkbox / box </h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <input type="text" class="form-control">
        </div>

        <br>
        <br>

        <h2>MÃºltiplos inputs</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">nome/email</span>
            </div>
            <input class="form-control" type="text" placeholder="email">
            <input class="form-control" type="password" placeholder="senha">
        </div>

        <br>
        <br>

        <h2>Pesquisas</h2>
        <div class="input-group">
            <input class="form-control" type="text">
            <div class="input-group-append">
                <button class="btn btn-warning" type="button">Pesquisar</button>
            </div>
        </div>
    </form>

    




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
</body>
</body>
</html>
