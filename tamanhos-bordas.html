<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tamanhos e bordas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">
    <!--Classes de largura-->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <!--Classes de altura-->
    <div style="height: 300px; border: 1px solid gray;">
        <div class="bg-warning d-inline-block h-25">height 25%</div>
        <div class="bg-warning d-inline-block h-50">height 50%</div>
        <div class="bg-warning d-inline-block h-75">height 75%</div>
        <div class="bg-warning d-inline-block h-100">height 100%</div>
        <div class="bg-warning d-inline-block h-auto">height auto</div>
    </div>
     
    <br>
    <br>

    <!--Bordas
    border        -> todas as bordas 
    border-top    -> borda superior 
    border-bottom -> borda inferior
    border-right  -> borda direita
    border-left   -> borda esquerda 

    Cores de bordas
    border -<cor>: primary, secondary, success, info, warning, danger, light, dark, white
    -->

    <div class="bg-white mb-2 border border-danger">Todas as bordas</div>
    <div class="bg-white mb-2 border-top border-dark">borda superior</div>
    <div class="bg-white mb-2 border-bottom">borda inferior</div>
    <div class="bg-white mb-2 border-right">borda direita</div>
    <div class="bg-white mb-2 border-left">borda esquerda</div>

    <br>
    <br>

    <!--Border Radius 
    opções rounded, rounded-top, rounded-right, rounded-left, rounded-circle
    -->

    <div class="bg-light mb-2 border border-danger rounded ">Rounded</div>
    <div class="bg-light mb-2 border border-danger rounded-top">Rounded</div>
    <div class="bg-light mb-2 border border-danger rounded-right">Rounded</div>
    <div class="bg-light mb-2 border border-danger rounded-left">Rounded</div>
    <div class="bg-light mb-2 border border-danger rounded-circle">Rounded</div>
    <div class="bg-light mb-2 border border-danger">Rounded</div>
</body>
</html>
