<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Botões</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">
    <!--Botões 
    formatação padrão: btn
    formatação específicas: btn-primary, btn-secondary, btn-success, btn-info,
                            btn-warning, btn-danger, btn-light, btn-dark, btn-link-->

    <h3>Botões</h3>
    <button class="btn btn-dark" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-dark" href="#">Link</a>
    <button class="btn btn-dark" type="submit">Submit</button>
    <input class="btn btn-dark" type="button" value="button">
    <input class="btn btn-dark" type="submit" value="Input Submit">
    <input class="btn btn-dark" type="reset" value="Reset">

    <!--Botões com contorno
    btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-danger" type="button">Clique</button>
    <br>
    <br>
    <!--Tamanhos dos botões
    opções: btn-lg btn-sm, btn-block-->
    <h3>Tamanhos para botões</h3>
    <button class="btn btn-lg btn-danger" type="button">Grande</button>
    <button class=" btn btn-sm btn-dark" type="button">Pequeno</button>
    <button class=" btn" type="button">Normal</button>
    <br><br>
    <button class="btn btn-info btn-block" type="button">Bloco</button>

    <!--Estados dos botões
    opções: active, disabled
    Para alternar o botão do estado ativo para o estado inativo usa-se o atributo data-toggle
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger active" type="button">Ativo</button>
    <button class="btn btn-danger disabled" type="button">Inativo</button>
    <br>
    <br>
    <button class="btn btn-success" type="button" data-toggle="button">Alternar</button>


    <!--Grupos de botões - horizontal-->
    <h3>Grupos de botões - horizontal</h3>
    <div class="btn btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Fundo</button>
    </div>

    <!--Grupos de botões - vertical-->
    <h3>Grupo de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button">Esquerda</button>
        <button class="btn btn-danger" type="button">Centro</button>
        <button class="btn btn-danger" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-danger" type="button">1</button>
            <button class="btn btn-danger" type="button">2</button>
            <button class="btn btn-danger" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="button">4</button>
            <button class="btn btn-danger" type="button">5</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

</body>
</html>
