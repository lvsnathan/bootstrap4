<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Formulários</title>
</head>
<body style="margin-bottom: 200px; padding: 16px;">
    <!--Formulários
        classe: form-control-<opções>
        opções: sm, lg
    -->
    <form>

        <!--Caixas de texto-->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-lg" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>


        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text">Email será validado</small>
        </div>


        <!--Select-->
        <div class="form-group">
            <label for="estados">Estado</label>
            <select class="form-control" id="estados">
                <option>Acre</option>
                <option>Amapá</option>
                <option>Alagoas</option>
                <option>...</option>
            </select>
        </div>

        <!--textarea-->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <!--File input-->
        <div class="form-group">
            <label for="arquivo">Arquivos</label>
            <input class="form-control-file" type="file" id="arquivo">
        </div>

        <!--custom file input-->
        <div class="custom-file">
            <label class="custom-file-label">Selecione arquivos</label>
            <input class="custom-file-input" type="file" id="arquivos">
        </div>
        
        <br>
        <br>

        <!--range-->
        <div class="form-group">
            <label id="range">Satisfação</label>
            <input class="custom-range" type="range" id="range" min="1" max="5">
        </div>

        <!--Button-->
        <input class="btn btn-primary" type="submit" value="Salvar">
        
        <br>
        <br>

        <!--Formulário inline-->
        <form class="form-inline">
            <input class="form-control mb-2" type="text" placeholder="Digite seu usuário">
            <input class="form-control mb-2" type="password" placeholder="Digite sua senha">
            <input class="btn btn-primary" type="submit" value="Logar">
        </form>

        <br>
        <br>

        <!--Validação de formulário
        classes: is-valid, is-invalid, invalid-feedback
        -->

        <form>
            <div class="form-group">
                <label for="email-usuario">email</label>
                <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu email">
            </div>

            <div class="form-group">
                <label for="senha-usuario">Senha</label>
                <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
                <div class="invalid-feedback">Senha inválida</div>
            </div>

            <input class="btn btn-success" type="submit" value="Logar">

        </form>
        


    </form>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
</body>
</html>
